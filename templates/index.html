<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Flow</title>
</head>
<body>
    <h1>Ask a Question</h1>

        <textarea name="input" rows="4" cols="50" placeholder="Type your question here..." required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Response:</h2>
    <pre id="response"></pre>

        document.getElementById('question-form').onsubmit = async function(event) {
            event.preventDefault(); // Prevent default form submission

            const responseElement = document.getElementById('response');

                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'  // Change to URL-encoded format for a form
                },
